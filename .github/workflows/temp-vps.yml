build-container:
    needs: tmate-session
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Show Docker version (debug)
        run: docker --version

      - name: Build Docker image
        run: |
          echo "ðŸ”¨ Building Docker image..."
          docker build -t my-temp-vps .

      - name: Run Docker container
        run: |
          echo "ðŸš€ Cleaning up old container if exists..."
          docker rm -f temp-vps || true
          
          echo "ðŸš€ Starting container..."
          docker run -dit --name temp-vps my-temp-vps

      - name: Log reminder
        run: echo "ðŸ‘‰ To exec into container: docker exec -it temp-vps bash"
