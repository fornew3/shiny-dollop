name: Temp VPS via Docker + tmate

on: [workflow_dispatch]  # Allows you to trigger manually from the Actions tab

jobs:
  temp-vps:
    runs-on: ubuntu-latest
    timeout-minutes: 60  # You can increase this up to 360 (6 hours)

    steps:
      - name: Start tmate session (Interactive SSH)
        uses: mxschmitt/action-tmate@v3

      - name: Checkout repository (optional, required if using Dockerfile from repo)
        uses: actions/checkout@v3

      - name: Build Docker image
        run: |
          docker build -t my-temp-vps .

      - name: Start Docker container
        run: |
          docker run -dit --name temp-vps my-temp-vps

      - name: Reminder to exec into container from tmate
        run: echo "Use: docker exec -it temp-vps bash from your tmate session"
